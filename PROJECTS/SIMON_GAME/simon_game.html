<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="simon_game.css">
    
    <title>Santi's Simon Game</title>
</head>
<body>
    <div class="container-fluid">

        <br><br><br>

        <div class="row text-center mt-5">
            <div class="col-12">
                <h2>SANTI GARC&Iacute;A'S GAME</h2>
                <p>Start the game by pressing the button. Then click the elements following the sequence.</p>
            </div>
        </div>

        <div class="row text-center mt-3">
            <div class="col">
                <h3>SCORE: <span id="score">0</span></h3>
                <h3>HIGHSCORE: <span id="highscore">0</span></h3>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-6 offset-3">
                <div class="gameboard align-items-center m-auto">
                    <!-- attributes with the structure of "data-something" appear in an -->
                    <!-- special "dataset" attribute on browser DOM-->
                    <div id="blue" class="color blue left" data-color="blue"></div>
                    <div id="purple" class="color purple right" data-color="purple"></div>
                    <div id="orange" class="color orange left" data-color="orange"></div>
                    <div id="green" class="color green right" data-color="green"></div>
                    <button id="beginButton" class="btn-start btn" onclick="startGame()">START!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="simon_game.js"></script>

</body>
</html>
