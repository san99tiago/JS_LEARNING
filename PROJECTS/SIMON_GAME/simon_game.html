<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="simon_game.js"></script>
    <link rel="stylesheet" href="simon_game.css">

    <title>Santi's Simon Game</title>
</head>
<body>

    <div class="gameboard">
        <div id="blue" class="color blue left" data-color="blue"></div>
        <div id="purple" class="color purple right" data-color="purple"></div>
        <div id="orange" class="color orange left" data-color="orange"></div>
        <div id="green" class="color green right" data-color="green"></div>
        <button id="beginButton" class="btn-start" onclick="startGame()">START!</button>
    </div>

</body>
</html>
